<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Menu de Navegación -->
    <nav id="menu" class="nav navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand mb-0 h1" href="#">AZinStock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto text-center">
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="index.html">Inicio</a>
                </li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="purchases.html">Entradas</a></li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="#contacto">Contacto</a></li>
            </ul>

        </div>
    </nav>
    <!-- Fin Menu de Navegación -->
    <!-- Items -->
    <div id="items">
        <div class="form-row item">
            <div class="form-group col-2">
                <label for="cantidad">Id:</label>
                <input type="number" class="form-control idproducto" id="idproducto0" placeholder="0000">
            </div>
            <div class="form-group col-3">
                <label for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto0" placeholder="pruducto" disabled>
            </div>
            <div class="form-group col-4">
                <label for="stock">Stock Actual:</label>
                <input type="number" class="form-control" id="stock0" placeholder="stock" disabled>
            </div>
            <div class="form-group col-2">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad0" placeholder="cantidad">
            </div>
            <div class="col-1">
                <button type="button" class="eliminarItem btn btn-danger my-4">X</button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" id="agregarItem">Agregar Item</button>
    <button class="btn btn-success" id="addStock">Añadir al Inventario</button>
    <!-- Fin Items -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/purchases.js" type="module"></script>
</body>

</html>
