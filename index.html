<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Menu de Navegación -->
    <nav id="menu" class="nav navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand mb-0 h1" href="#">AZinStock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto text-center">
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="#">Inicio</a>
                </li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="purchases.html">Entradas</a></li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="stock.html">Inventario</a></li>                        
                <li class="nav-item" data-toggle="collapse" data-target="#navbarNav"><a class="nav-link"
                        href="#contacto">Contacto</a></li>
            </ul>

        </div>
    </nav>
    <!-- Fin Menu de Navegación -->
    <!--  -->
    <div class="mx-2 row" id="ingresarDatos">
        <!-- Columna Ingresar Datos -->
        <div class="col-6">
            <h1 class="text-center">Facturación y Crédito</h1>
            <!-- Formulario -->
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="id">Identificación</label>
                    <input type="text" class="form-control" id="id" placeholder="N° Identificación">
                </div>
                <div class="form-group">
                    <label for="tel">Télefono:</label>
                    <input type="text" class="form-control" id="tel" placeholder="Télefono">
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>

                <!-- Items -->
                <div id="items">
                    <div class="form-row item">
                        <div class="form-group col-2">
                            <label for="cantidad">Id:</label>
                            <input type="number" class="form-control idproducto" id="idproducto0" placeholder="0000">
                        </div>
                        <div class="form-group col-3">
                            <label for="producto">Producto:</label>
                            <input type="text" class="form-control" id="producto0" placeholder="pruducto" disabled>
                        </div>
                        <div class="form-group col-4">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio0" placeholder="precio" disabled>
                        </div>
                        <div class="form-group col-2">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad0" placeholder="cantidad">
                        </div>
                        <div class="col-1">
                            <button type="button" class="eliminarItem btn btn-danger my-4">X</button>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" id="agregarItem">Agregar Producto</button>
            <button class="btn btn-success" id="facturar">Facturar</button>
            <!-- Fin Formulario -->
        </div>
        <!-- FiN Columna Ingresar Datos -->

        <!-- Columna Factura -->
        <div class="col-6" id="factura">
            <h3 class="text-center">Factura</h3>
            <h5>Atajos de Teclado:</h5>
            <ul>
                <li>Presione "Enter" para Agregar Producto</li>
                <li>Presione "Control + Shift + F" para Facturar</li>
            </ul>
            <!-- Div Prueba -->
            <div id="primerDiv" class="container m-auto">
            </div>
            <!-- Fin Div Prueba -->
        </div>
        <!-- Fin Columna Factura -->
    </div>
    <!-- Modal Crédito-->
    <div class="modal fade" id="modalCredito" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Crédito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalBody" class="modal-body">
                    <label for="exampleFormControlSelect1">Seleccione Número de Cuotas</label>
                    <select class="form-control" id="selectCuotas">
                        <option>Seleccione Cantidad de Cuotas</option>
                        <option>6</option>
                        <option>12</option>
                        <option>18</option>
                        <option>24</option>
                        <option>30</option>
                        <option>36</option>
                    </select>
                </div>
                <div id="infoCredito" class="container "></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal Crédito-->
    <!-- Sección Contacto -->
    <div id="contacto">
        <h2 class="text-center"><span>Contacto</span></h2>
        <!-- Formulario Contacto -->
        <div class="container">
            <form id="formContacto">
                <div class="form-group">
                    <label for="nombreContacto">Nombre:</label>
                    <input type="text" class="form-control" id="nombreContacto" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="emailContato">Email:</label>
                    <input type="email" class="form-control" id="emailContato" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="tel">Télefono:</label>
                    <input type="text" class="form-control" id="telContacto" placeholder="Télefono">
                </div>
                <div class="form-group">
                    <label for="mensajeContacto">Mensaje:</label>
                    <textarea class="form-control" id="mensajeContacto" rows="3"></textarea>
                </div>
                <button id="submitContacto" type="submit" class="btn btn-primary mb-2" disabled>Enviar Mensaje</button>
                <button id="limpiarContacto" type="submit" class="btn btn-secondary mb-2">Limpiar Formulario</button>
            </form>
        </div>
        <!-- Formulario Contacto -->
    </div>
    <!-- Fin Sección Contacto -->

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!--Print js  -->
    <script src="js/jQuery.print.js"></script>
    <!-- JavaScript -->
    <script src="js/dfio.js"></script>

</body>

</html>
