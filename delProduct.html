<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>AZinStock</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <!-- styles dashboard-->
    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body>
    <!--  -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"><b>AZinStock</b></a>
        <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Tu Negocio</a>
            </li>
        </ul>
    </header>
    <!--  -->
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <nav id="sidebarMenu" class="col-md-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">

                            <a class="nav-link" href="index.html">
                                <i class="fas fa-cash-register"></i> Ventas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="purchases.html">
                                <i class="fas fa-truck-loading"></i> Compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stock.html">
                                <i class="fas fa-layer-group"></i> Inventario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="newProduct.html">
                                <i class="fas fa-plus"></i> Nuevo Producto
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="delProduct.html">
                                <i class="fas fa-trash-alt"></i> Eliminar Producto
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="support.html">
                                <i class="fas fa-hands-helping"></i> Soporte
                            </a>
                        </li>


                    </ul>
                </div>
            </nav>
            <!-- Fin sidebar -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="container">

                    <!-- Nuevos Items  -->
                    <div id="newItem">
                        <div class="row mt-5 justify-content-center">
                            <div class="card col-4">
                                <div class="card-body">
                                    <!-- Eliminar Item Inventario-->
                                    <h2 class="text-center">Eliminar Producto</h2>
                                    <h6 class="text-center">Eliminar Producto del Inventario</h6>
                                    <p class="text-center">A continuación, podrá eliminar un producto existente en la
                                        base de datos.</p>
                                    <p class="text-center"><b>¡Atención!</b> este proceso <b>es irreversible</b>.</p>
                                    <div id="deleteItem">
                                        <form class="row" id='delForm'>
                                            <div class="mb-1">
                                                <label for="delCantidad">Id:</label>
                                                <input type="number" class="form-control" id="idDelProducto"
                                                    placeholder="0000">
                                            </div>
                                            <div class="mb-1">
                                                <label for="delProducto">Producto:</label>
                                                <input type="text" class="form-control" id="delProducto"
                                                    placeholder="producto" disabled>
                                            </div>
                                            <button class="btn btn-danger mt-2" id="delStock"><i
                                                    class="fas fa-exclamation-triangle"></i> Eliminar Item del
                                                Inventario</button>
                                        </form>
                                    </div>
                                    <!--Fin Eliminar Item Inventario-->
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Fin Nuevos Items  -->

                </div>
            </main>
        </div>
    </div>
    <!--  -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/delProduct.js" type="module"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2d0a834821.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
