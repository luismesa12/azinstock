  <meta charset="utf-8">

    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="css/dashboard.css" rel="stylesheet">

</head>

<body>
  <!--  -->
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"><b>AZinStock</b></a>
    <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">link</a>
      </li>
    </ul>
  </header>
  <!--  -->
  <div class="container-fluid">
    <div class="row">
      <!-- sidebar -->
      <nav id="sidebarMenu" class="col-md-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="indexP.html">
                Ventas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stockP.html">
                Inventario
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="purchasesP.html">
                  Compras
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="support.html">
                Soporte
            </a>
        </li>

          </ul>
        </div>
      </nav>
      <!-- Fin sidebar -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <div>
          <!--  -->
          <div class="mx-2 row" id="ingresarDatos">
            <!-- Columna Ingresar Datos -->
            <div class="col-6">
              <h1 class="text-center">Facturación y Crédito</h1>
              <!-- Formulario -->
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="id">Identificación</label>
                  <input type="text" class="form-control" id="id" placeholder="N° Identificación">
                </div>
                <div class="form-group">
                  <label for="tel">Télefono:</label>
                  <input type="text" class="form-control" id="tel" placeholder="Télefono">
                </div>
                <div class="form-group">
                  <label for="ciudad">Ciudad:</label>
                  <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>

                <!-- Items -->
                <div id="items">
                  <div class="row item">
                    <div class="form-group col-2">
                      <label for="cantidad">Id:</label>
                      <input type="number" class="form-control idproducto" id="idproducto0" placeholder="0000">
                    </div>
                    <div class="form-group col-3">
                      <label for="producto">Producto:</label>
                      <input type="text" class="form-control" id="producto0" placeholder="pruducto" disabled>
                    </div>
                    <div class="form-group col-4">
                      <label for="precio">Precio:</label>
                      <input type="number" class="form-control" id="precio0" placeholder="precio" disabled>
                    </div>
                    <div class="form-group col-2">
                      <label for="cantidad">Cantidad:</label>
                      <input type="number" class="form-control" id="cantidad0" placeholder="cantidad">
                    </div>
                    <div class="col-1">
                      <button type="button" class="eliminarItem btn btn-close btn-danger my-4"></button>
                    </div>
                  </div>
                </div>
              </form>
              <button class="btn btn-primary" id="agregarItem">Agregar Producto</button>
              <button class="btn btn-success" id="facturar">Facturar</button>
              <!-- Fin Formulario -->
            </div>
            <!-- FiN Columna Ingresar Datos -->

            <!-- Columna Factura -->
            <div class="col-6" id="factura">
              <h3 class="text-center">Factura</h3>
              <h5>Atajos de Teclado:</h5>
              <ul>
                <li>Presione "Enter" para Agregar Producto</li>
                <li>Presione "Control + Shift + F" para Facturar</li>
              </ul>
              <!-- Div Prueba -->
              <div id="primerDiv" class="container m-auto">
              </div>
              <!-- Fin Div Prueba -->
            </div>
            <!-- Fin Columna Factura -->
          </div>
          <!-- Modal Crédito-->
          <div class="modal fade" id="modalCredito" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Opciones de Crédito</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div id="modalBody" class="modal-body">
                  <label for="exampleFormControlSelect1">Seleccione Número de Cuotas</label>
                  <select class="form-control" id="selectCuotas">
                    <option>Seleccione Cantidad de Cuotas</option>
                    <option>6</option>
                    <option>12</option>
                    <option>18</option>
                    <option>24</option>
                    <option>30</option>
                    <option>36</option>
                  </select>
                </div>
                <div id="infoCredito" class="container "></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!--Fin Modal Crédito-->

        </div>
      </main>
    </div>
  </div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    crossorigin="anonymous"></script>
  <!--Print js  -->
  <script src="js/jQuery.print.js"></script>
  <!-- JavaScript -->
  <script src="js/dfio.js"></script>
</body>

</html>
